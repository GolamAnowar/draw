<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
</head>
<body>

    <div class="container">
        <section class="tools-board">
            <div class="row">
                <div class="title">shapes</div>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class='bx bx-rectangle'></i>
                        <span>rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="bx bx-circle"></i>
                        <span>circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class='bx bx-circle'></i>
                        <span>triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="title">options</div>
                <div class="options">
                    <li class="option tool active" id="brush">
                        <i class='bx bx-brush' ></i>
                        <span>brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class='bx bx-eraser' ></i>
                        <span>eraser</span>
                    </li>
                    <li class="option" id="size-slider">
                        <input type="range" class="range" max="30" value="5" min="1">
                    </li>
                </div>
            </div>
            <div class="row color">
                <div class="title">colors</div>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected">
                        <input type="color" id="color-picker" value="#000">
                    </li>
                </ul>
            </div>
            <div class="row">
                <button class="clear-canvas">clear canvas</button>
                <button class="save-img">save as image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
